<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bootstrap</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: rgb(0, 0, 0)"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Test Navbar</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="my-projects.html">My Project</a>
            </li>
          </ul>
          <a href="form.html" class="btn btn-light d-flex">Contact me</a>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->

    <!-- CARD FORM -->
    <section
      class="card p-md-5 my-5 mx-auto bg-black text-white"
      style="max-width: 700px"
    >
      <div class="mb-4">
        <h5 class="card-title">Add My Projects</h5>
        <p>Isi form dibawah untuk menambahkan project</p>
      </div>

      <!-- FORM -->
      <form id="addMyProject">
        <div class="mb-3">
          <label for="formSubject" class="form-label">Judul Project</label>
          <input
            type="text"
            class="form-control"
            id="formSubject"
            placeholder="Masukan nama project"
            required
          />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="formStartDate" class="form-label">Tanggal Mulai</label>
            <input
              type="date"
              class="form-control"
              id="formStartDate"
              placeholder="Pilih tanggal mulai"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="formEndDate" class="form-label">Tanggal Selesai</label>
            <input
              type="date"
              class="form-control"
              id="formEndDate"
              placeholder="Pilih tanggal Selesai"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="formLanguage" class="form-label"
            >Bahasa Pemrograman</label
          >
          <select id="formLanguage" class="form-select" required>
            <option disabled selected>
              Pilih Bahasa Pemrograman yang dipakai
            </option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="formDescription" class="form-label"
            >Deskripsi Project</label
          >
          <textarea
            type="text"
            id="formDescription"
            class="form-control"
            placeholder="Tuliskan deskripsi project"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Gambar</label>
          <input
            class="form-control"
            type="file"
            id="formFile"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
      <!-- FORM -->
    </section>
    <!-- CARD FORM -->

    <!-- CARD ISI LIST FORM -->
    <section
      class="card p-md-5 my-5 mx-auto bg-black text-white"
      style="max-width: 1250px"
    >
      <div class="mb-5">
        <h5 class="card-title text-center">My Projects</h5>
        <p class="card-body text-center">
          Berikut adalah daftar project yang telah ditambahkan
        </p>
      </div>
      <div>
        <div id="contents" class="d-flex flex-wrap justify-content-center gap-4">
          <!-- ISI LIST FORM DARI JAVASCRIPT -->
        </div>
      </div>
    </section>
    <!-- CARD ISI LIST FORM< -->

    <!-- Javascript -->
    <script src="utils/index.js"></script>
    <!-- Javascript -->
  </body>
</html>
