<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bootstrap</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: rgb(0, 0, 0)"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Test Navbar</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-projects.html">My Project</a>
            </li>
          </ul>
          <a href="form.html" class="btn btn-light d-flex">Contact me</a>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->

    <!-- CARD -->
    <div
      class="card p-md-5 my-5 mx-auto bg-black text-white"
      id="details"
      style="max-width: 700px"
    ></div>
    <!-- CARD -->
    <!-- JAVASCRIPT -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const project = JSON.parse(localStorage.getItem("selectedProject"));
        if (project) {
          const detailDiv = document.getElementById("details");
          detailDiv.innerHTML = `
      <img src="${
        project.imageUrl || "https://via.placeholder.com/400x200"
      }" alt="${project.title}">
      <h2 class="text-center pt-3">${project.title}</h2>
      <p>${project.description}</p>
      <p>From: ${project.startDate} To: ${project.endDate}</p>
      <p>Language: ${project.language}</p>
    `;
        }
      });
    </script>
    <!-- JAVASCRIPT -->
  </body>
</html>
